id: com.deepin.Sdk
id-platform: com.deepin.Platform
branch: 15.5.2
build-runtime: true
build-options:
  build-args:
    - '--share=network'
  cflags: '-O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2'
  cxxflags: '-O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2'
  env:
    V: '1'
  ldflags: '-fstack-protector-strong -Wl,-z,relro,-z,now'
runtime: org.freedesktop.Platform
runtime-version: '1.6'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Debug
  - org.freedesktop.Sdk.Locale
inherit-extensions:
  - org.freedesktop.Platform.GL
  - org.freedesktop.Platform.Timezones
  - org.freedesktop.Platform.GStreamer
  - org.freedesktop.Platform.Icontheme
  - org.freedesktop.Platform.VAAPI.Intel
  - org.freedesktop.Sdk.Extension
platform-extensions:
  - org.freedesktop.Platform.Locale
modules:
  - name: cups
    sources:
      - type: archive
        sha256: ba0238418442b8d84e09a865d0df6a728a20399826c5b466b14b1e9ab8c6d2c9
        url: 'http://www.cups.org/software/2.1.0/cups-2.1.0-source.tar.bz2'
    build-options:
      no-debuginfo: true
      strip: false
    cleanup-platform:
      - /bin/cups-config
    config-opts:
      - '--disable-static'
      - '--enable-debug'
      - '--with-components=all'
      - '--with-dbusdir=/etc/dbus-1'
      - '--enable-avahi'
      - '--disable-systemd'
      - '--enable-threads'
      - '--enable-gnutls'
      - '--libdir=/usr/lib'
      - localedir=/usr/share/locale
    post-install:
      - chmod u+w /usr/bin/ipptool /usr/lib/libcups.*
  - name: dbus-glib
    config-opts:
      - '--disable-static'
      - '--disable-gtk-doc'
    sources:
      - type: git
        url: 'git://anongit.freedesktop.org/git/dbus/dbus-glib'
  - name: python-dbus
    no-autogen: true
    sources:
      - type: archive
        sha256: e2f1d6871f74fba23652e51d10873e54f71adab0525833c19bad9e99b1b2f9cc
        url: >-
          https://pypi.python.org/packages/ad/1b/76adc363212c642cabbf9329457a918308c0b9b5d38ce04d541a67255174/dbus-python-1.2.4.tar.gz
      - type: file
        path: setuptools-makefile
        dest-filename: Makefile
    build-options:
      env:
        PYTHON: /usr/bin/python3
    cleanup:
      - '*'
  - name: ffmpeg
    sources:
      - type: archive
        sha256: aeee06e4d8b18d852c61ebbfe5e1bb7014b1e118e8728c1c2115f91e51bffbef
        url: 'https://ffmpeg.org/releases/ffmpeg-3.4.tar.xz'
    build-options:
      arch:
        arm:
          config-opts:
            - '--arch=arm'
        i386:
          config-opts:
            - '--arch=x86'
    cleanup:
      - /share/ffmpeg/examples
    config-opts:
      - '--enable-shared'
      - '--enable-gpl'
      - '--enable-version3'
      - '--enable-avresample'
      - '--enable-swresample'
      - '--disable-static'
      - '--enable-gnutls'
      - '--disable-doc'
      - '--enable-encoders'
  - name: gstreamer
    sources:
      - type: archive
        sha256: d388f492440897f02b01eebb033ca2d41078a3d85c0eddc030cdea5a337a216e
