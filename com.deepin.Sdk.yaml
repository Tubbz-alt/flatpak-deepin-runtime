      - /bin/qhelpconverter
      - /bin/pixeltool
      - /bin/designer
      - /bin/lrelease
      - /bin/lupdate
      - /bin/lconvert
      - /bin/linguist
      - /bin/qdoc
      - /bin/qtattributionsscanner
