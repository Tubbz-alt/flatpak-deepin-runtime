        sha256: 36d059761852bed0f1a7fcd3ef64a8aeecab95d2bca53cd6aa0f08054b1cbfec
        url: >-
          https://gstreamer.freedesktop.org/src/gst-plugins-bad/gst-plugins-bad-1.12.3.tar.xz
    cleanup:
      - '*.la'
      - /share/gtk-doc
    config-opts:
      - '--disable-gtk-doc'
  - name: gst-plugins-ugly
    sources:
      - type: archive
        sha256: e88ca584c94ea78eeecbf3af00ef7f134b66bdee7408aa4aa6c547235e060052
        url: >-
          https://gstreamer.freedesktop.org/src/gst-plugins-ugly/gst-plugins-ugly-1.12.3.tar.xz
    cleanup:
      - '*.la'
      - /share/gtk-doc
    config-opts:
      - '--disable-gtk-doc'
  - name: qt5-qtbase
    sources:
      - type: git
        branch: v5.9.2
        url: 'git://code.qt.io/qt/qtbase.git'
      - type: patch
        path: patch/hidpi/0001-High-dpi-drawTiledPixmap-raster-paint-engine.patch
      - type: patch
        path: patch/hidpi/0002-StyleSheetStyle-Load-Nx-images.patch
      - type: patch
        path: patch/hidpi/0003-StyleSheetStyle-fix-distorted-hiDPI-pngs.patch
      - type: patch
        path: patch/hidpi/0008-load-qss-svg-by-scale.patch
      - type: patch
        path: patch/qt/0001-feat-add-FLATPAK_APPID.patch
      - type: shell
        commands:
          - mv configure configure.qt
      - type: script
        commands:
          - processed=`sed -e 's/--/-/g ; s/=/ /g' <<< $@`
          - ./configure.qt $processed
        dest-filename: configure
    cleanup-platform:
      - /bin
      - /mkspecs
    config-opts:
      - '-confirm-license'
      - '-opensource'
      - '-debug'
      - '-shared'
      - '-platform'
      - linux-g++
      - '-optimized-qmake'
      - '-nomake'
      - examples
      - '-nomake'
      - tests
      - '-system-harfbuzz'
      - '-system-sqlite'
      - '-accessibility'
      - '-dbus-linked'
      - '-fontconfig'
      - '-glib'
      - '-icu'
      - '-openssl-linked'
      - '-no-pch'
      - '-no-rpath'
      - '-no-separate-debug-info'
      - '-reduce-relocations'
      - '-no-directfb'
      - '-no-linuxfb'
      - '-no-kms'
      - '-system-proxies'
      - '-gtk'
      - '-archdatadir'
      - /usr/lib/
    post-install:
      - mkdir -p /usr/include/qtxcb-private
      - cp -r src/plugins/platforms/xcb/*.h /usr/include/qtxcb-private
  - name: qt5-qtdeclarative
    sources:
      - type: git
        branch: v5.9.2
        url: 'git://code.qt.io/qt/qtdeclarative.git'
      - type: script
        commands:
          - qmake
        dest-filename: configure
    cleanup-platform:
